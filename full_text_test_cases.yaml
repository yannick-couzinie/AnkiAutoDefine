"見る": "見る／視る／観る（みる）［動マ上一］［文］［マ上一］
<ol><li> 目で事物の存在などをとらえる。視覚に入れる。眺める。「みればみるほど良い服」「星空をみる」</li>
<li> 見物・見学する。「映画をみる」</li>
<li> （「看る」とも書く）そのことに当たる。取り扱う。世話をする。「事務をみる」「子供のめんどうをみる」</li>
<li> 調べる。たしかめる。「答案をみる」</li>
<li> （「試る」とも書く）こころみる。ためす。「切れ味をみる」</li>
<li> 観察し、判断する。また、うらなう。評価する。「人をみる目がない」「運勢をみる」「しばらくようすをみる」</li>
<li> （「診る」とも書く）診断する。「脈をみる」</li>
<li> 読んで知る。「新聞でみた」</li>
<li> 身に受ける。経験する。「痛い目をみる」</li>
<li> （ふつう、前の内容を「と」でくくったものを受けて）見当をつける。そのように考える。理解する。「遭難したものとみられる」「一日の消費量を三千トンとみて」</li>
<li> 夫婦になる。連れ添う。「さやうならむ人をこそみめ」〈源・桐壺〉</li>
<li> （補助動詞）動詞の連用形に「て」を添えた形に付く。㋐「てみる」の形で、ためしに…する、とにかくそのことをする意を表す。「一口、味わってみる」「男もすなる日記といふものを、女もしてみむとてするなり」〈土佐〉㋑「てみると」「てみたら」「てみれば」などの形で、その結果、ある事実に気づいたり、その条件・立場が認められたりすることを表す。「踏みこんでみるともぬけのからだった」「親としてみれば、そう言わざるをえない」</li>
</ol>"
"公平無私": "公平無私(こうへいむし)［名・形動］公平で、私的な感情や利益を交えないこと。また、そのさま。「―な（の）態度で臨む」
「こうへい【公平】」の全ての意味を見る"
"剛直": "剛直（ごうちょく）<ol>
<li>［名・形動］気性が強く、信念を曲げないこと。また、そのさま。「昔気質の―な人柄」
</li>
<li>[派生]ごうちょくさ［名］
</li>
</ol>"
"呼ぶ": "呼ぶ／喚ぶ（よぶ）<ol>
<li>［動バ五（四）］
<ol><li> 相手に向かって声をあげて名前などを言う。「『おい』と―・ぶ」「―・んでも答えがない」</li>
<li> 声をあげてこちらに来させる。「助けを―・ぶ」「食事だと母が―・んでいる」</li>
<li> 客として招待する。まねく。「クラス会に先生を―・ぶ」</li>
<li> 呼び寄せる。来てもらう。「タクシーを―・ぶ」「医者を―・ぶ」「国元から親を―・ぶ」</li>
<li> 名づけて言う。称する。「年上の友人を兄と―・ぶ」</li>
<li> 引き寄せる。集める。「人気を―・ぶ」「波乱を―・ぶ」</li>
<li> 妻としてめとる。「あなたこなたより―・べといふ者は」〈虎明狂・伊文字〉</li>
</ol>
</li>
<li>[可能]よべる
</li>
</ol>"
"現状": "現状（げんじょう）現在の状態、ありさま。「―を打破する」「―に甘んじる」「―分析」「―維持」"
